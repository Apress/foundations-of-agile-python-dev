<html><title>TestNaming</title><body>
<h1><a href="TestNaming.html">TestNaming</a></h1>
<h2>Returned fixture objects, corresponding to domain objects, may be named and referred to again.</h2>
<br>
<table border cellspacing=0 cellpadding=3>
<tr><td>-r</td><td>name</td><td>it 12</td><td>fixture object</td><td>12</td></tr>
</table>
<br>
<table border cellspacing=0 cellpadding=3>
<tr><td></td><td>use</td><td ColSpan=2>it 12</td></tr>
<tr><td></td><td>getX()</td><td>x</td><td>getX()</td></tr>
<tr><td>r-r</td><td>12</td><td>120</td><td>120</td></tr>
</table>
<br>
<table border cellspacing=0 cellpadding=3>
<tr><td>-r</td><td>name</td><td>it 9</td><td>fixture object</td><td>9</td></tr>
</table>
<br>
<table border cellspacing=0 cellpadding=3>
<tr><td></td><td>use</td><td>it 9</td></tr>
<tr><td></td><td ColSpan=2>getX()</td></tr>
<tr><td>r</td><td ColSpan=2>9</td></tr>
</table>
<br>
<table border cellspacing=0 cellpadding=3>
<tr><td></td><td>use</td><td>it 12</td></tr>
<tr><td></td><td ColSpan=2>getX()</td></tr>
<tr><td>r</td><td ColSpan=2>120</td></tr>
</table>
</body></html>
