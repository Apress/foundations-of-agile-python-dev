<html><title>TestFlow</title><body>
<h1><a href="TestFlow.html">TestFlow</a></h1>
<h2>Separate tables can be used:</h2>
<table border cellspacing=0 cellpadding=3>
<tr><td>--</td><td>add</td><td>1</td></tr>
</table>
<br>
<table border cellspacing=0 cellpadding=3>
<tr><td>--</td><td>add</td><td>2</td></tr>
</table>
<br>
<table border cellspacing=0 cellpadding=3>
<tr><td>--r</td><td>check</td><td>sum</td><td>3</td></tr>
</table>
<br>
<table border cellspacing=0 cellpadding=3>
<tr><td></td><td>show</td><td ColSpan=2>sum</td></tr>
<tr><td>report</td><td>show</td><td>sum</td><td>3</td></tr>
</table>
<br>
<br>
<table border cellspacing=0 cellpadding=3>
<tr><td></td><td ColSpan=2>fit.Summary</td></tr>
<tr><td ColSpan=3>I-r</td></tr>
<tr><td>report</td><td>counts</td><td>1 right, 0 wrong, 0 ignored, 0 exceptions</td></tr>
<tr><td ColSpan=3>I</td></tr>
<tr><td>report</td><td ColSpan=2>run date</td></tr>
<tr><td ColSpan=3>I</td></tr>
<tr><td>report</td><td ColSpan=2>run elapsed time</td></tr>
</table>
</body></html>
